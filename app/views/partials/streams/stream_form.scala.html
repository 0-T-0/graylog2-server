@(submitUrl: Call, stream: org.graylog2.restclient.models.Stream, buttonText: String)

<form id="new-stream" action="@submitUrl" method="POST">

    <div class="form-group">
        <label>Title</label>
        <input name="title"
        required
        type="text"
        class="form-control"
            @if(stream != null) {
                value="@stream.getTitle"
            }
        placeholder="A descriptive name of the new stream" />
    </div>

    <div class="form-group">
        <label>Description</label>
        <input name="description"
        type="text"
        class="form-control"
            @if(stream != null) {
                value="@stream.getDescription"
            }
        placeholder="What kind of messages are routed into this stream?" />
    </div>

    <button type="submit" class="btn btn-success">@buttonText</button>
</form>
