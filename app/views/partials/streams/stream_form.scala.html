@(submitUrl: Call, stream: Stream)

<form id="new-stream" action="@submitUrl" method="POST">
    <fieldset>
        <label>Title</label>
        <input name="title" required="true" type="text" class="input-xxlarge" placeholder="A descriptive name of the new stream" />

        <label>Description</label>
        <input name="description" required="true" type="text" class="input-xxlarge" placeholder="What kind of messages are routed into this stream?" />

        <br /><br />

        <p>
            <button type="submit" class="btn btn-success">Create stream and continue</button>
        </p>
    </fieldset>
</form>

@if(stream == null) {
    @views.html.partials.streamrules.stream_rule_form.render(null, null)
} else {
    @views.html.partials.streamrules.stream_rule_form.render(stream.getId, null)
}
