<input type="text"
       name="keyword"

       @if(request.getQueryString("rangetype") != null && request.getQueryString("rangetype").equals("keyword")) {
           value="@request.getQueryString("keyword")"
       } else {
           disabled="disabled"
       }

       placeholder="last week" />

<div class="preview" style="display: none;">
    <div class="fromto">
        From <span class="from"></span>
        to <span class="to"></span>
    </div>

    <div class="not-recognized">
        Keyword not recognized.
    </div>
</div>
