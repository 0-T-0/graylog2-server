@(nodeId: String, name: String, subsystem: String, description: String, info: InternalLoggerSubsystem)

<div class="subsystem span6">
    <h3 class="u-light">
        Subsystem: @name
        <div class="btn-group pull-right">
            <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                @info.getLevel.capitalize
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li @if(info.getLevel.equals("fatal")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "fatal")">Fatal</a>
                </li>

                <li @if(info.getLevel.equals("error")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "error")">Error</a>
                </li>

                <li @if(info.getLevel.equals("warn")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "warn")">Warn</a>
                </li>

                <li @if(info.getLevel.equals("info")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "info")">Info</a>
                </li>

                <li @if(info.getLevel.equals("debug")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "debug")">Debug</a>
                </li>

                <li @if(info.getLevel.equals("trace")) { class="active" }>
                    <a href="@routes.LoggingController.setSubsystemLevel(nodeId, subsystem, "trace")">Trace</a>
                </li>
            </ul>
        </div>
    </h3>

    @description
</div>
