@(enabled: Boolean = false)

<div class="xtrc-converter xtrc-converter-uppercase" @if(!enabled) { style="display:none;" } >
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" value="enabled" name="converter_uppercase" @if(enabled) { checked="checked" } />
                Uppercase transform value
            </label>
        </div>
    </div>
</div>
