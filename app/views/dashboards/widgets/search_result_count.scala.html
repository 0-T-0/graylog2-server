@(widget: org.graylog2.restclient.models.dashboards.widgets.SearchResultCountWidget)

@import views.helpers.DashboardWidgetRouteHelper

<div class="search_result_count">

    <div class="text-center">
        <a href="@DashboardWidgetRouteHelper.replayRoute(widget)" class="replay-link">
            <span class="value"><i class="fa fa-refresh"></i></span>
        </a>
        @if(widget.getTrend()) {
            <div class="trend-indicators" data-lower-is-better="@widget.getLowerIsBetter">
                <div class="trend-icons-higher">
                    <div class="trend-icon">
                        <span class="trend-higher"><i class="fa fa-angle-up"></i></span>
                    </div>
                    <div class="trend-icon">
                        <span class="trend-higher"><i class="fa fa-angle-up"></i></span>
                    </div>
                    <div class="trend-icon">
                        <span class="trend-higher"><i class="fa fa-angle-up"></i></span>
                    </div>
                </div>
                <div class="trend-icons-lower">
                    <div class="trend-icon">
                        <span class="trend-lower"><i class="fa fa-angle-down"></i></span>
                    </div>
                    <div class="trend-icon">
                        <span class="trend-lower"><i class="fa fa-angle-down"></i></span>
                    </div>
                    <div class="trend-icon">
                        <span class="trend-lower"><i class="fa fa-angle-down"></i></span>
                    </div>
                </div>
            </div>
        }
    </div>


    @views.html.dashboards.widgets.description_form(widget)
</div>
