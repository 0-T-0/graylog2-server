@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graylog2 - @title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fonts.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-gl2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive-gl2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    
    	<div id="top" class="navbar navbar-fixed-top">
	    	<div class="container">
		    	<div class="row">
		    		<img src="@routes.Assets.at("images/toplogo.png")" id="toplogo" />
		    		
		    		<ul id="topmenu">
		    			<li><a href="#">Home</a></li>
		    			<li><a href="#">Streams</a></li>
		    			<li><a href="#">Settings</a></li>
		    		</ul>
		    	</div>
	    	</div>
    	</div>
    
    	<div class="container">
    		<div class="row">
				<form class="searchform" action="@controllers.routes.Search.index()" method="GET">
				  <input type="text" class="input-medium" name="q"
				  placeholder='Type your search query here and press enter. ("not found AND http) OR http_response_code:[400 TO *]'>
				</form>
    		</div>
    	
	    	<div class="row">
	        	@content
	        </div>
        </div>
    </body>
</html>
