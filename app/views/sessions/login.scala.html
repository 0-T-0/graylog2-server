@(loginForm: Form[LoginRequest])

@auth(title = "Login") {

<div class="container">
	<div class="row">
		<div class="span4 offset4 well">
			<legend>Welcome to Graylog2</legend>
			
			@if(flash.get("error") != null && !flash.get("error").isEmpty()) {
	          	<div class="alert alert-error">
	                <a class="close" data-dismiss="alert" href="#">Ã—</a>@flash.get("error")
	            </div>
            }
            
			@helper.form(action = controllers.routes.Sessions.create()) {
				<input type="text" id="username" class="span4" name="username" placeholder="Username">
				<input type="password" id="password" class="span4" name="password" placeholder="Password">
				
	            <label class="checkbox">
	            	<input type="checkbox" name="remember" value="1"> Remember Me
	            </label>
				<button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
			}
			
		</div>
	</div>
</div>

}
